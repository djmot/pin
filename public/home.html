<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>pin-djmot | Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/public/main.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://malsup.github.io/min/jquery.form.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script src="https://unpkg.com/imagesloaded@4.1.1/imagesloaded.pkgd.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-brand" href="/">pin-djmot</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link logout" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile"><i class="fa fa-user fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <div id="plus-button" data-toggle="modal" data-target="#upload-modal"><i class="fa fa-plus" aria-hidden="true"></i></div>
        
        
        <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">New Pin</h4>
                    </div>
                    <div class="modal-body">
                        <form id="image-form" action="/pin/upload" method="post" enctype="multipart/form-data">
                            <div id="image-target"></div>
                            <input type="file" name="image" id="image-file">
                            <button type="submit" class="btn btn-primary" id="image-upload">Upload</button>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        
        <div id="wall" class="grid"></div>
        
        
        <script src="/public/common.js" type="text/javascript"></script>
        <script src="/public/home.js" type="text/javascript"></script>
    </body>
</html>
